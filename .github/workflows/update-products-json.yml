name: Update products.json from Google Sheets

on:
  workflow_dispatch:

jobs:
  update-products:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download products.csv from Google Sheets
        run: |
          python scripts/download_csv_from_sheet.py \
            --sheet-id ${{ secrets.GOOGLE_SHEET_ID }} \
            --gid ${{ secrets.GOOGLE_SHEET_GID }} \
            --output products.csv

      - name: Convert products.csv to products.json
        run: |
          python scripts/convert_products.py to_json products.csv products.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json
          git diff --cached --quiet || (git commit -m "Update products.json from Google Sheets" && git push)
