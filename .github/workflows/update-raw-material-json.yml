name: Update RawMaterialRates.json from Google Sheets

on:
  workflow_dispatch:

jobs:
  update-raw-material:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_PAT_WRITE }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download RawMaterialRates.csv from Google Sheets
        run: |
          python scripts/download_csv_from_sheet.py \
            --sheet-id ${{ secrets.GOOGLE_SHEET_ID }} \
            --gid ${{ secrets.GOOGLE_RAW_MATERIAL_GID }} \
            --output RawMaterialRates.csv

      - name: Convert RawMaterialRates.csv to RawMaterialRates.json
        run: |
          python scripts/convert_raw_material_rates.py to_json RawMaterialRates.csv RawMaterialRates.json

      - name: Commit and push changes
        env:
          GIT_PAT_WRITE: ${{ secrets.GIT_PAT_WRITE }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add RawMaterialRates.json
          git diff --cached --quiet || (git commit -m "Update RawMaterialRates.json from Google Sheets" && \
            git push "https://x-access-token:${GIT_PAT_WRITE}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }})
